<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>P1: Udacity Front-End Nanodegree</title>

    	<!-- Google fonts, bootstrap and mystyle CSS -->
    	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/mystyle.css">
	</head>

	<body>
		<div class="container">
			<!-- TOP SECTION -->
			<section class="row">
				<div class="col-md-4">
					<img src="assets/logo-udacity.png" alt="udacity logo" class="title-logo img-responsive">
				</div>
				
				<div class="col-md-8 text-right text-uppercase">
					<h1 class="title-super text-thin">Jane Doette</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</section>

			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>

			<!-- MID SECTION -->
			<section class="row">
				<div class="col-md-12">
					<img src="http://lorempixel.com/g/1200/600/" alt="random photo" class="img-responsive"/>
				</div>
			</section>

			<div class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</div>

			<!-- BOTTOM SECTION -->
			<section class="row text-center">
				<div class="col-md-4">
					<img src="http://lorempixel.com/450/300/" alt="lorem pixel photo" class="img-responsive"/>
					<h3>Appify</h3>
					<a href="https://github.com/udacity/appify">https://github.com/udacity/appify</a>
				</div>

				<div class="col-md-4">
					<img src="http://placekitten.com/450/300" alt="kitten photo" class="img-responsive"/>
					<h3>Sunflower</h3>
					<a href="https://github.com/udacity/sunflower">https://github.com/udacity/sunflower</a>
				</div>

				<div class="col-md-4">
					<img src="http://lorempixel.com/g/450/300/" alt="black white photo" class="img-responsive"/>
					<h3>Bokeh</h3>
					<a href="https://github.com/udacity/bokeh">https://github.com/udacity/bokeh</a>
				</div>
			</section>
		</div>
	</body>
</html>
